---
AWSTemplateFormatVersion: '2010-09-09'

Description: API Gateway Lambda Proxy Template

Resources:
  LambdaFunctionApiEventPermission:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:invokeFunction
      Principal: apigateway.amazonaws.com
      FunctionName:
        Ref: LambdaFunction
      SourceArn:
        Fn::Sub:
        - arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${__ApiId__}/*/*/*
        - __ApiId__:
            Ref: ServerlessRestApi
  ServerlessRestApiDeployment:
    Type: AWS::ApiGateway::Deployment
    Properties:
      RestApiId:
        Ref: ServerlessRestApi
      Description: 'RestApi Deployment'
      StageName: {{stageName}}
  LambdaFunction:
    Type: AWS::Lambda::Function
    Properties:
      Code:
        S3Bucket: {{s3Bucket}}
        S3Key: {{s3Key}}
      FunctionName: {{apiName}}
      MemorySize: {{provisionedMemory}}
      {{#if environment_variables}}
      Environment:
        Variables:
          {{#each environment_variables}}
          {{@key}}: {{this}}
          {{/each}}
      {{/if}}
      Handler: {{handlerFunction}}
      Role: {{lambdaRoleArn}}
      Timeout: {{functionTimeout}}
      Runtime: {{lambdaRuntime}}
      {{#if tags}}
      Tags:
      {{#each tags}}
      - Key: {{@key}}
        Value: {{this}}
      {{/each}}
      {{/if}}
  ServerlessRestApi:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Body:
        info:
          version: '1.0'
          title: {{apiName}}
        paths:
          "/{proxy+}":
            x-amazon-apigateway-any-method:
              x-amazon-apigateway-integration:
                httpMethod: POST
                type: aws_proxy
                uri:
                  Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${LambdaFunction.Arn}/invocations
              responses: {}
        swagger: '2.0'

Outputs:
  LambdaArn:
    Value:
      Fn::GetAtt: LambdaFunction.Arn
  RestApiId:
    Value:
      Ref: ServerlessRestApi
  DeploymentId:
    Value:
      Ref: ServerlessRestApiDeployment