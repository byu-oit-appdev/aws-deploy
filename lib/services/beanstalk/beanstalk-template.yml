---
AWSTemplateFormatVersion: "2010-09-09"

Description: Handel-created Beanstalk application

Resources:
  Role:
    Type: AWS::IAM::Role
    Properties:
      RoleName: {{applicationName}}
      Path: "/services/"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement: 
          - Effect: "Allow"
            Principal: 
              Service: 
              - "ec2.amazonaws.com"
            Action:
            - "sts:AssumeRole"
  Policy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: {{applicationName}}
      Roles:
      - !Ref Role
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
        {{#each policyStatements}}
        - Effect: {{Effect}}
          Action:
          {{#each Action}}
          - '{{{this}}}'
          {{/each}}
          Resource:
          {{#each Resource}}
          - '{{{this}}}'
          {{/each}}
        {{/each}}
  InstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties: 
      Path: "/services/"
      Roles:
      - !Ref Role
  Application:
    Type: AWS::ElasticBeanstalk::Application
    Properties:
      ApplicationName: {{applicationName}}
      Description: Handel-created application for {{applicationName}}
  ApplicationVersion:
    Type: AWS::ElasticBeanstalk::ApplicationVersion
    Properties:
      ApplicationName: !Ref Application
      Description: {{descriptionVersion}}
      SourceBundle:
        S3Bucket: {{applicationVersionBucket}}
        S3Key: {{applicationVersionKey}}
  ConfigurationTemplate:
    Type: AWS::ElasticBeanstalk::ConfigurationTemplate
    Properties:
      ApplicationName: !Ref Application
      Description: {{descriptionTemplate}}
      OptionSettings:
      - Namespace: aws:autoscaling:launchconfiguration
        OptionName: IamInstanceProfile
        Value: !Ref InstanceProfile
      {{#each optionSettings}}
      - Namespace: "{{namespace}}"
        OptionName: {{optionName}}
        Value: "{{value}}"
      {{/each}}
      SolutionStackName: {{solutionStack}}
  Environment:
    Type: "AWS::ElasticBeanstalk::Environment"
    Properties:
      ApplicationName: !Ref Application
      Description: Handel-created environment for {{applicationName}}
      TemplateName: !Ref ConfigurationTemplate
      VersionLabel: !Ref ApplicationVersion
      Tags:
      {{#if tags}}
      {{#each tags}}
      - Key: {{@key}}
        Value: {{this}}
      {{/each}}
      {{/if}}
      - Key: Name
        Value: {{applicationName}}
