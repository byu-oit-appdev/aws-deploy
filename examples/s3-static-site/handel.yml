version: 1

name: my-static-site

tags:
  data-sensitivity: public
  team: faketeam

environments:
  dev:
    site:
      type: s3staticsite
      path_to_code: ./site/
      index_document: index.html
      error_document: error.html
      cors:
      - allowed_origins:
        - '*'
        allowed_methods:
        - GET
        allowed_headers:
        - '*'
        exposed_headers:
        - '*'
        max_age: 3000