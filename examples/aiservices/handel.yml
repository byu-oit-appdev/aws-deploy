version: 1

name: ai-service-example

environments:
  dev:
    function:
      type: apigateway
      proxy:
        path_to_code: .
        handler: index.handler
        runtime: python3.6
      dependencies:
      - aiaccess
      - bucket
    aiaccess:
      type: aiservices
      ai_services:
      - rekognition
      - polly
      - comprehend
      - translate
    bucket:
      type: s3
