version: 1

name: apigateway-example

environments:
  dev:
    webapp:
      type: apigateway
      description: My Description
      swagger: ./swagger.json
      tags:
        mytag: myvalue
      dependencies:
      - table
    table:
      type: dynamodb
      partition_key:
        name: MyPartionKey
        type: String
      provisioned_throughput:
        read_capacity_units: 2
        write_capacity_units: 2

