version: 1
name: s3staticsite-test
environments:
  dev:
    site:
      type: s3staticsite
      path_to_code: ./_site/
      bucket_name: somebucketname
      versioning: enabled
      index_dociment: index.html
      error_document: error.html
      cloudfront:
        https_certificate: 6afbc85f-de0c-4ee9-b7d7-28b961eca135
        dns_names: myapp.example.com
        price_class: high
        logging: enabled
        min_ttl: 100
        max_ttl: 200
        default_ttl: 150
      tags:
        mytagname: mytagvalue